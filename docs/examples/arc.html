<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>弧形Arc | clunch.js内置组件</title>
    <script src="https://cdn.jsdelivr.net/npm/clunch/dist/clunch-template.min.js"></script>
</head>

<body>
    <div id="root" style='width:300px;height:300px;'>
        <arc cx='150' cy='150' radius1='50' radius2='150' deg='1.5pi' fill-color='red'></arc>
    </div>
    <script>
        new Clunch({
            el: document.getElementById('root')
        });
    </script>
</body>

</html>
